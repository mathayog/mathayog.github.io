<!-- login-form.html -->
<div class="login-form">
    <h3 class="registration-form-title">
        Log in and Join the Exciting Adventure
    </h3>
    <div class="dashed-line"></div>
    <form
        class="page-form"
        action="/welcome"
        method="GET"
        onsubmit="redirectToPlacement(event);"
    >
        <div>
            <label for="email" class="registration-label">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                required
                class="registration-input"
            />
        </div>

        <div>
            <label for="password" class="registration-label">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                required
                class="registration-input"
            />
        </div>

        <div class="login-mid-content">
            <div class="login-remember-section">
                <input type="checkbox" />
                <p>Remember Me</p>
            </div>
            <p>Forgot Password</p>
        </div>

        <button type="submit" class="registration-btn">Log in</button>

        <div class="form-bottom-content">
            <p class="form-bottom-text">Don't have an account?</p>
            <a href="#/register" class="form-bottom-link">Sign Up</a>
        </div>
    </form>
    <!-- JavaScript code to redirect to #/placement without form submission -->
</div>
<!--Start of login-form.html -->
